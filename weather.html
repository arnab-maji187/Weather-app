<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="box" type="text" placeholder="Enter a city name" spellcheck="false">
            <button id="btn"><img src="images/search.png"></button>
        </div>
        <div class="msg"><p>Invalid city name</p></div>
        <div class="weather">
            <img src="images/rain.png" class="icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">20 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
